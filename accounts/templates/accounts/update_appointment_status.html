{% extends "accounts/base.html" %}
{% block title %}Update Appointment Status{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-info text-white text-center">
      <h3>Update Appointment Status</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Child</label>
          <input type="text" class="form-control" value="{{ appointment.child.name }}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Vaccine</label>
          <input type="text" class="form-control" value="{{ appointment.vaccine.name }}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="text" class="form-control" value="{{ appointment.date }}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Time</label>
          <input type="text" class="form-control" value="{{ appointment.time }}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Change Status</label>
          <select name="status" class="form-select">
            <option value="Pending" {% if appointment.status == "Pending" %}selected{% endif %}>Pending</option>
            <option value="Approved" {% if appointment.status == "Approved" %}selected{% endif %}>Approved</option>
            <option value="Completed" {% if appointment.status == "Completed" %}selected{% endif %}>Completed</option>
            <option value="Cancelled" {% if appointment.status == "Cancelled" %}selected{% endif %}>Cancelled</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Update Status</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
