{% extends "accounts/base.html" %}
{% block title %}Hospital Login{% endblock %}
{% block content %}
<style>
  .login-wrapper {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .login-card {
    max-width: 500px;
    width: 100%;
    animation: fadeInUp 0.6s ease;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .login-header {
    background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
    padding: 2rem;
    border-radius: 20px 20px 0 0;
  }
  
  .login-icon {
    width: 80px;
    height: 80px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1rem;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }
  
  .login-icon i {
    font-size: 2.5rem;
    background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .login-body {
    padding: 2.5rem;
    background: white;
  }
  
  .form-floating {
    margin-bottom: 1.5rem;
  }
  
  .form-floating .form-control {
    border-radius: 10px;
    border: 2px solid #e0e0e0;
  }
  
  .form-floating .form-control:focus {
    border-color: #56ab2f;
    box-shadow: 0 0 0 0.2rem rgba(86, 171, 47, 0.15);
  }
  
  .login-btn {
    padding: 15px;
    font-size: 1.1rem;
    border-radius: 10px;
    font-weight: 600;
    background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
    border: none;
    transition: all 0.3s ease;
  }
  
  .login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(86, 171, 47, 0.4);
  }
  
  .login-footer {
    padding: 1.5rem;
    background: #f8f9fa;
    border-radius: 0 0 20px 20px;
    text-align: center;
  }
  
  .login-footer a {
    color: #56ab2f;
    text-decoration: none;
    font-weight: 600;
  }
  
  .login-footer a:hover {
    text-decoration: underline;
  }
  
  .info-alert {
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    border: none;
    border-radius: 10px;
    padding: 1rem;
    margin-bottom: 1.5rem;
  }
</style>

<div class="login-wrapper">
  <div class="login-card">
    <div class="card shadow-lg border-0">
      <div class="login-header text-white text-center">
        <div class="login-icon">
          <i class="bi bi-hospital"></i>
        </div>
        <h3 class="mb-0 fw-bold">Hospital Login</h3>
        <p class="mb-0 mt-2 opacity-75">Access your hospital dashboard</p>
      </div>
      <div class="login-body">
        <div class="info-alert">
          <i class="bi bi-info-circle me-2"></i>
          <small><strong>Note:</strong> Your hospital must be approved by admin before you can login.</small>
        </div>
        
        <form method="POST">
          {% csrf_token %}
          
          <div class="form-floating">
            <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            <label for="username"><i class="bi bi-person me-2"></i>Username</label>
          </div>
          
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
          </div>
          
          <div class="d-grid">
            <button class="btn btn-success login-btn" type="submit">
              <i class="bi bi-box-arrow-in-right me-2"></i>Access Dashboard
            </button>
          </div>
        </form>
      </div>
      <div class="login-footer">
        <p class="mb-0">
          Not registered yet? 
          <a href="{% url 'accounts:hospital_register' %}">
            <i class="bi bi-building-add me-1"></i>Register your hospital
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
