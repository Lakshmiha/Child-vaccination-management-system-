<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Child Vaccination{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'accounts:home' %}">Child Vaccination</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <a class="btn btn-light btn-sm me-2" href="{% url 'accounts:parent_dashboard' %}">Dashboard</a>
        <a class="btn btn-danger btn-sm" href="{% url 'accounts:parent_logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-light btn-sm me-2" href="{% url 'accounts:parent_login' %}">Login</a>
        <a class="btn btn-warning btn-sm" href="{% url 'accounts:parent_register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} alert-dismissible fade show" role="alert">
        {{ m }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
